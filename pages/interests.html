<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>The Dating Website - Sign Up</title>

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">


    <link href="../styles/styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-light mb-2">
        <a class="navbar-brand" href="/"><strong>My Dating Website</strong></a>
        <a class="btn btn-secondary text-right" href="/IT328/TheDatingSite/admin"><strong>Admin Page</strong></a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Interests</h1>
                <hr />
            </div>
        </div> <!-- row -->
        <form class="row" action="#" method="POST">
            <div class="col-12">
                <h3>In-door Interests</h3>
                <div class="form-group">
                    <repeat group="{{ @indoorIntrests }}" value="{{ @intrest }}">
                        <div class="col-md-3 col-lg-3 d-inline-block">
                            <check if="{{ isset(@setIndoorIntrests) }}">
                                <true>
                                    <check if="{{ in_array(@intrest, @setIndoorIntrests) }}">
                                        <true>
                                            <input type="checkbox" class="form-check-input" name="indoor[]" id="{{ @intrest }}" value="{{ @intrest }}" checked>
                                        </true>
                                        <false>
                                            <input type="checkbox" class="form-check-input" name="indoor[]" id="{{ @intrest }}" value="{{ @intrest }}">
                                        </false>
                                    </check>
                                </true>
                                <false>
                                    <input type="checkbox" class="form-check-input" name="indoor[]" id="{{ @intrest }}" value="{{ @intrest }}">
                                </false>
                            </check>
                            <label class="form-check-label" for="{{ @intrest }}">{{ @intrest }}</label>
                        </div>
                    </repeat>
                </div>
                <check if="{{ @errors['indoor'] }}">
                    <div class="invalid-input">
                        <p>{{ @errors['indoor'] }}</p>
                    </div>
                </check>
            </div>
            <div class="col-12">
                <h3>Out-door Interests</h3>
                <div class="form-group">
                    <repeat group="{{ @outdoorIntrests }}" value="{{ @intrest }}">
                        <div class="col-md-3 col-lg-3 d-inline-block">
                            <check if="{{ isset(@setOutdoorIntrests) }}">
                                <true>
                                    <check if="{{ in_array(@intrest, @setOutdoorIntrests) }}">
                                        <true>
                                            <input type="checkbox" class="form-check-input" name="outdoor[]" id="{{ @intrest }}" value="{{ @intrest }}" checked>
                                        </true>
                                        <false>
                                            <input type="checkbox" class="form-check-input" name="outdoor[]" id="{{ @intrest }}" value="{{ @intrest }}">
                                        </false>
                                    </check>
                                </true>
                                <false>
                                    <input type="checkbox" class="form-check-input" name="outdoor[]" id="{{ @intrest }}" value="{{ @intrest }}">
                                </false>
                            </check>
                            <label class="form-check-label" for="{{ @intrest }}">{{ @intrest }}</label>
                        </div>
                    </repeat>
                </div>
                <check if="{{ @errors['outdoor'] }}">
                    <div class="invalid-input">
                        <p>{{ @errors['outdoor'] }}</p>
                    </div>
                </check>
            </div>
            <div class="col-12">
                <button type="submit" name="submit" id="submit" class="btn btn-primary float-right">Next ></button>
            </div>
        </form>
        <hr />
    </div>

    <!-- Bootstrap Javascrpts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
</html>
