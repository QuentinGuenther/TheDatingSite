<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>The Dating Website - Sign Up</title>

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">


    <link href="../styles/styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-light mb-2">
        <a class="navbar-brand" href="/"><strong>My Dating Website</strong></a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Personal Information</h1>
                <hr />
            </div>
        </div> <!-- row -->
        <form class="row" action="#" method="POST">
            <div class="col-md-8">
                <!-- First Name -->
                <div class="form-group">
                    <label for="firstName"><strong>First Name</strong></label>
                    <input type="text" class="form-control" name="firstName" id="firstName" value="{{ @firstName }}" />
                    <check if="{{ @errors['firstName'] }}">
                        <div class="invalid-input">
                            <p>{{ @errors['firstName'] }}</p>
                        </div>
                    </check>
                </div> <!-- /First Name -->
                <!-- Last Name -->
                <div class="form-group">
                    <label for="LastName"><strong>Last Name</strong></label>
                    <input type="text" class="form-control" name="lastName" id="lastName" value="{{ @lastName }}" />
                    <check if="{{ @errors['lastName'] }}">
                        <div class="invalid-input">
                            <p>{{ @errors['lastName'] }}</p>
                        </div>
                    </check>
                </div> <!-- /Last Name -->
                <!-- Age -->
                <div class="form-group">
                    <label for="age"><strong>Age</strong></label>
                    <input type="number" class="form-control" name="age" id="age" value="{{ @age }}" />
                    <check if="{{ @errors['age'] }}">
                        <div class="invalid-input">
                            <p>{{ @errors['age'] }}</p>
                        </div>
                    </check>
                </div> <!-- /Age -->
                <!-- Gender -->
                <div class="form-group">
                    <label><strong>Gender</strong></label>
                    <br />
                    <div class="form-check form-check-inline">
                        <check if="{{ @gender == 'male' }}">
                            <true>
                                <input type="radio" class="form-check-input" name="gender" id="male" value="male" checked />
                            </true>
                            <false>
                                <input type="radio" class="form-check-input" name="gender" id="male" value="male" />
                            </false>
                        </check>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <check if="{{ @gender == 'female' }}">
                            <true>
                                <input type="radio" class="form-check-input" name="gender" id="female" value="female" checked />
                            </true>
                            <false>
                                <input type="radio" class="form-check-input" name="gender" id="female" value="female" />
                            </false>
                        </check>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div> <!-- /Gender -->
                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phoneNumber"><strong>Phone Number</strong></label>
                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" value="{{ @phoneNumber }}" />
                    <check if="{{ @errors['phoneNumber'] }}">
                        <div class="invalid-input">
                            <p>{{ @errors['phoneNumber'] }}</p>
                        </div>
                    </check>
                </div> <!-- /Phone Number -->
                <p><strong>Premium Membership</strong></p>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="permium" id="name">
                    <label class="form-check-label" for="premium">Sign me up for a Premium Account!</label>
                </div>

            </div>
            <div class="col-md-4">
                <div class="info-box text-center">
                    <p><strong>Note:</strong> All information is protected by out <a href="#">Privacy Policy</a>. Profile information can only be viewed by others with your permission.</p>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" name="submit" class="btn btn-primary float-right">Next ></button>
            </div>
        </form>
        <hr />
    </div>

    <!-- Bootstrap Javascrpts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
</html>
